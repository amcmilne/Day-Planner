<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div id="slot1" class="col-2 border border-success text-center"> 9:00am </div>
      <textarea id="slotEvent1" class="content col-8 border border-success"></textarea>
      <button id="btn1" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot2" class="col-2 border border-success text-center"> 10:00am </div>
      <textarea id="slotEvent2" class="content col-8 border border-success"></textarea>
      <button id="btn2" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot3" class="col-2 border border-success text-center"> 11:00am </div>
      <textarea id="slotEvent3" class="content col-8 border border-success"></textarea>
      <button id="btn3" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot4" class="col-2 border border-success text-center"> 12:00pm </div>
      <textarea id="slotEvent4" class="content col-8 border border-success"></textarea>
      <button id="btn4" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot5" class="col-2 border border-success text-center"> 1:00pm </div>
      <textarea id="slotEvent5" class="content col-8 border border-success"></textarea>
      <button id="btn5" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot6" class="col-2 border border-success text-center"> 2:00pm </div>
      <textarea id="slotEvent6" class="content col-8 border border-success"></textarea>
      <button id="btn6" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot7" class="col-2 border border-success text-center"> 3:00pm </div>
      <textarea id="slotEvent7" class="content col-8 border border-success"></textarea>
      <button id="btn7" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot8" class="col-2 border border-success text-center"> 4:00pm </div>
      <textarea id="slotEvent8" class="content col-8 border border-success"></textarea>
      <button id="btn8" type="button" class="col-1 btn btn-success border"></button>
    </div>
    <div class="row">
      <div id="slot9" class="col-2 border border-success text-center"> 5:00pm </div>
      <textarea id="slotEvent9" class="content col-8 border border-success"></textarea>
      <button id="btn" type="button" class="col-1 btn btn-success border"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
